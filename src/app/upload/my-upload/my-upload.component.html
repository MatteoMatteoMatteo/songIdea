<div class="allSongs" *ngIf="!isLoading">
  <mat-card
    class="songCard animate__animated animate__fadeIn"
    *ngFor="let song of myUploadedSongs; let i = index"
    [value]="song.id"
  >
    <mat-card-title class="title">{{ song.name }}</mat-card-title>

    <div style="margin-top: 15px">{{ song.genre }}</div>

    <h2 class="h2">
      <span class="span">{{ song.hearts }} </span>
    </h2>
    <div class="heartHowManyHolder">
      <div class="heartHowMany"></div>
    </div>

    <div
      [id]="song.videoId + song.date"
      style="
        pointer-events: none;
        margin-bottom: 20px;
        margin-top: 15px;
        border-radius: 8px;
        border: solid 5px #e6e6e6;
        border-top-left-radius: 0px;
      "
    ></div>

    <div
      style="
        display: flex;
        justify-content: space-around;
        align-items: center;
        align-content: center;
        width: 100%;
        margin-bottom: 20px;
      "
    >
      <div *ngIf="!justALittleDelay" class="animate__animated animate__fadeIn">
        <app-drop-button
          [buttonStyling]="playPauseButton"
          [spinnerStyling]="spinnerStyling"
          [buttonTitle]="playStopTitle"
          [dropStates]="dropStates[i]"
          [songsLoading]="songsLoading[i]"
          (dropped)="dropSong(i)"
        ></app-drop-button>
      </div>
    </div>
    <h2 class="h2">
      <a class="videoLink" target="_blank" [href]="song.url"
        ><span class="spano">Watch Full Video</span></a
      >
    </h2>

    <button class="deleteButton" (click)="onDelete(song.songId, song.heartDocId, song.name)">
      Delete
    </button>
  </mat-card>
</div>

<div
  *ngIf="!isLoading && myUploadedSongs.length != 0"
  style="display: flex; justify-content: center; margin-bottom: 230px; margin-top: 20px"
>
  <button class="morePlease" (click)="onPrevPage(myUploadedSongs[0].date, myUploadedSongs[0].name)">
    Previous
  </button>
  <button
    (click)="
      onNextPage(
        myUploadedSongs[myUploadedSongs.length - 1].date,
        myUploadedSongs[myUploadedSongs.length - 1].name
      )
    "
    class="morePlease"
  >
    Next Page
  </button>
</div>

<div class="section" *ngIf="!isLoading && myUploadedSongs.length === 0">
  <h1 class="title">UPLOAD YOUR FIRST DROP</h1>
  <div class="border"></div>

  <p class="thePP">
    If you have a drop that you would like to
    <span [ngStyle]="{ color: '#90d1db' }">share</span> you are at the right place!
  </p>
  <p class="thePP">
    In <span [ngStyle]="{ color: '#90d1db' }">My Uploads</span> you can find and edit all your
    uploads.
  </p>

  <img src="./../../assets/image/logo.png" class="logoPic" />
</div>

<mat-spinner style="margin: auto" color="accent" *ngIf="isLoading" diameter="68"></mat-spinner>

<app-audio-player
  [audioArray]="myUploadedSongs"
  [whichAudioArray]="whichAudioArray"
></app-audio-player>

<app-footer></app-footer>
