<div *ngIf="!songOn" class="elementHolder">
  <div [ngClass]="isActive ? 'element' : 'elementActive'" (click)="handleSwitch(true)">Upload</div>
  <div [ngClass]="!isActive ? 'element' : 'elementActive'" (click)="handleSwitch(false)">
    My Uploads
  </div>
</div>
<app-add-song *ngIf="!isActive" (switchWhenUploaded)="onSwitchTab()"></app-add-song>
<app-my-upload *ngIf="isActive" (switchOnClicked)="onSwitchTab()"></app-my-upload>
