<mat-tab-group
  #switchTab
  color="accent"
  mat-align-tabs="center"
  *ngIf="!songOn"
  animationDuration="660ms"
>
  <mat-tab class="label" label="My Uploads"><app-my-upload></app-my-upload> </mat-tab>
  <mat-tab class="label" label="Upload Song"
    ><app-add-song (switchWhenUploaded)="onSwitchTab()" (upload)="newUpload()"></app-add-song
  ></mat-tab>
</mat-tab-group>
