<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation"
    ><app-sideNav (close)="sidenav.close()"></app-sideNav
  ></mat-sidenav>
  <mat-sidenav-content class="example-boundary">
    <div class="wrapper">


    <app-mainNav (toggle)="sidenav.toggle()"></app-mainNav>
    <main [@routeAnimations]="prepareRoute(outlet)" class="content">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
