<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation"
    ><app-sideNav (close)="sidenav.close()"></app-sideNav
  ></mat-sidenav>
  <mat-sidenav-content>
    <app-mainNav (toggle)="sidenav.toggle()"></app-mainNav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
