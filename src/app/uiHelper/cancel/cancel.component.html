<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p style="color: #c25a51">Warning! This action cannot be undone!</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes, do it</button>
</mat-dialog-actions>
