<h1 style="margin-bottom: 10px" mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <span style="color: #c25a51">Warning! This action cannot be undone!</span>
</mat-dialog-content>
<mat-dialog-actions class="buttons" style="margin-top: -10px">
  <button class="formButton" [mat-dialog-close]="false">No</button>
  <button class="formButton" [mat-dialog-close]="true">Yes, do it</button>
</mat-dialog-actions>
