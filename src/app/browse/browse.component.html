<div *ngIf="!songOn" class="elementHolder">
  <div [ngClass]="isActive ? 'element' : 'elementActive'" (click)="handleSwitch(true)">New</div>
  <div [ngClass]="!isActive ? 'element' : 'elementActive'" (click)="handleSwitch(false)">
    Selected
  </div>
</div>


<app-song-card [searchCriteria]="searchCriteria1" *ngIf="!isActive"></app-song-card>
<app-song-card [searchCriteria]="searchCriteria2" *ngIf="isActive"></app-song-card>
