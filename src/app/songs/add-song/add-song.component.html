<section fxLayout class="addSong" fxLayoutAlign="center">
  <div fxFlex.xs="100%" fxFlex="400px" class="addSong" *ngIf="!isLoading">
    <form (ngSubmit)="onUpload(f)" #f="ngForm">
      <mat-card class="card">
        <mat-card-title class="title">Share your music! </mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="" color="accent">
            <mat-label>Song Name</mat-label>
            <input matInput ngModel name="songName" required />
          </mat-form-field>
          <br />
          <mat-form-field appearance="" color="accent">
            <mat-label>Song Genre</mat-label>
            <mat-select ngModel name="genre" placeholder="">
              <mat-option *ngFor="let genre of genres" [value]="genre">
                {{ genre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>

        <mat-spinner
          *ngIf="isLoading"
          [ngStyle]="{ marginTop: '20px' }"
          color="accent"
          diameter="80"
        ></mat-spinner>

        <mat-label [ngStyle]="{ marginBottom: '20px', marginTop: '24px' }" *ngIf="isLoading"
          >File is uploading...</mat-label
        >

        <label *ngIf="!isLoading">
          Select a file
          <input
            type="file"
            (change)="uploadFile($event)"
            accept="*.wav.mp3"
            ngModel
            name="songFile"
            required
          />
        </label>

        <mat-card-actions>
          <button mat-button class="uploadButton" type="submit" [disabled]="f.invalid || isLoading">
            <!-- <mat-icon class="uploadIcon">arrow_upward</mat-icon> -->
            Upload
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</section>
