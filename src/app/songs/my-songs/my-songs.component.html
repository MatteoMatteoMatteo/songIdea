<div class="allSongs" *ngIf="!isLoading">
  <mat-card
    class="songCard animate__animated animate__fadeIn"
    *ngFor="let song of mySavedSongs; let i = index"
    [value]="song.songId"
  >
    <mat-card-title class="title">{{ song.name }}</mat-card-title>
    <div style="margin-top: 15px">{{ song.genre }}</div>

    <h2 class="h2">
      <span class="span">{{ song.hearts }}</span>
    </h2>
    <div class="heartHowManyHolder">
      <div class="heartHowMany"></div>
    </div>

    <div
      [id]="song.videoId"
      style="
        pointer-events: none;
        margin-bottom: 20px;
        margin-top: 15px;
        border-radius: 8px;
        border: solid 5px #e6e6e6;
        border-top-left-radius: 0px;
      "
    >
      {{ song.videoId }}
    </div>

    <div
      style="
        display: flex;
        justify-content: space-around;
        align-items: center;
        align-content: center;
        width: 100%;
        margin-bottom: 20px;
      "
    >
      <div>
        <app-drop-button
          [buttonStyling]="playPauseButton"
          [spinnerStyling]="spinnerStyling"
          [buttonTitle]="playStopTitle"
          [dropStates]="dropStates[i]"
          [songsLoading]="songsLoading[i]"
          (dropped)="dropMySavedSong(i)"
        ></app-drop-button>
      </div>
      <class class="heartHolder">
        <div
          [ngClass]="song.isHearted ? 'heart' : 'noHeart'"
          (click)="onHeartSong(song.hearts, song.heartedBy, song.songId, i)"
        ></div>
        <p *ngIf="song.isHearted == false" style="margin-top: 10px; cursor: default">Save Drop</p>
        <p *ngIf="song.isHearted == true" style="margin-top: 10px; cursor: default">Saved</p></class
      >
    </div>
    <h2 class="h2">
      <a class="videoLink" target="_blank" [href]="song.url"
        ><span class="spano">Watch Full Video</span></a
      >
    </h2>

    <!-- <form class="writeComment" (ngSubmit)="onAddComment(f, song.songId, song.userId)" #f="ngForm">
      <mat-form-field appearance="" color="accent">
        <mat-label>Sounds good?</mat-label>
        <textarea matInput ngModel name="content"></textarea>
      </mat-form-field>
      <mat-card-actions [ngStyle]="{ marginBottom: '0px', marginTop: '0px' }">
        <button mat-button type="submit" [disabled]="f.invalid">Post</button>
      </mat-card-actions>
    </form>

    <h2 class="h2"><span class="span">All Comments</span></h2>
    <div class="commentsCard">
      <p *ngFor="let comment of getMyComments(song.songId)" [value]="comment.id" align="start">
        {{ comment.content }}
      </p>
    </div> -->
  </mat-card>
</div>

<div
  *ngIf="!isLoading && mySavedSongs.length != 0"
  style="display: flex; justify-content: center; margin-bottom: 230px; margin-top: 20px"
>
  <button class="morePlease" (click)="onPrevPage(mySavedSongs[0].hearts, mySavedSongs[0].name)">
    Previous
  </button>
  <button
    (click)="
      onNextPage(
        mySavedSongs[mySavedSongs.length - 1].hearts,
        mySavedSongs[mySavedSongs.length - 1].name
      )
    "
    class="morePlease"
  >
    Next Page
  </button>
</div>

<div class="noUploadsYet" *ngIf="!isLoading && mySavedSongs.length === 0">
  <span style="font-size: 1rem">You have no saved drops yet!</span>
</div>

<mat-spinner diameter="68" color="accent" style="margin: auto" *ngIf="isLoading"></mat-spinner>

<app-audio-player
  [audioArray]="mySavedSongs"
  [whichAudioArray]="whichAudioArray"
></app-audio-player>

<app-footer></app-footer>
