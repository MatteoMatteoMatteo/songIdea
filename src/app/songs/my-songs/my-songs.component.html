<section fxLayout fxLayoutAlign="center">
  <div fxFlex.xs="100%" fxFlex="400px" class="mySongs" *ngIf="!isLoading && mySongs.length > 0">
    <mat-card class="songCard" *ngFor="let song of mySongs" [value]="song.id">
      <mat-card-title class="title">{{ song.name }}</mat-card-title>

      <mat-card-content> </mat-card-content>

      <audio controls class="audioControl">
        <source [src]="song.path" />
        Your browser does not support the audio element.
      </audio>
      <mat-card-actions>
        <button mat-button class="deleteButton" (click)="onDelete(song.songId, song.name)">
          Delete
        </button>
      </mat-card-actions>

      <h2 class="h2"><span class="span">All Comments</span></h2>
      <div class="commentsCard">
        <p *ngFor="let comment of getMyComments(song.songId)" [value]="comment.id" align="start">
          {{ comment.content }}
        </p>
      </div>
    </mat-card>
  </div>
  <mat-spinner
    [ngStyle]="{ margin: '40px' }"
    color="accent"
    *ngIf="isLoading"
    diameter="80"
  ></mat-spinner>
  <div class="mySongs" *ngIf="!isLoading && mySongs.length === 0">
    <mat-card class="songCard">
      <mat-card-title class="title">Get Started</mat-card-title>
      <mat-card-label>Upload your first songs</mat-card-label>
    </mat-card>
  </div>
</section>
