<section class="currentSong">
  <h1>{{ currentSong.name }}</h1>
  <p>{{ currentSong.genre }}</p>

  <mat-progress-bar class="progressBar" mode="determinate" [value]="progress"></mat-progress-bar>
  <p>{{ progress }}%</p>
  <button (click)="onStop()" mat-raised-button color="accent">Stop</button>
</section>
