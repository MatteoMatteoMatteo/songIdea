<mat-tab-group
  #switchTab
  color="accent"
  mat-align-tabs="center"
  *ngIf="!songOn"
  animationDuration="660ms"
>
  <mat-tab class="label" label="My Songs"><app-my-songs></app-my-songs> </mat-tab>
  <mat-tab class="label" label="Upload Song"
    ><app-add-song (switchWhenUploaded)="onSwitchTab()" (upload)="newUpload()"></app-add-song
  ></mat-tab>
</mat-tab-group>
