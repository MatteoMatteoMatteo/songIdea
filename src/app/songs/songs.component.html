<mat-tab-group color="accent" mat-align-tabs="center" *ngIf="!songOn" animationDuration="1000ms">
  <mat-tab label="My Songs"><app-my-songs (play)="songOn = true"></app-my-songs> </mat-tab>
  <mat-tab label="Upload Song"><app-add-song (upload)="newUpload()"></app-add-song></mat-tab>
</mat-tab-group>
<app-current-song *ngIf="songOn" (exit)="songOn = false"></app-current-song>
